<script>
    // JavaScript code for changing the word dynamically
    const changingWord = document.getElementById('changingWord');
    const words = ['Creators.', 'You.'];
    let index = 0;

    function changeWord() {
        changingWord.textContent = words[index];
        index = (index + 1) % words.length;
    }
    changeWord();
    setTimeout(changeWord, 7000); // Change word every 2 seconds
</script>
