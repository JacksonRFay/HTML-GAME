<!DOCTYPE html>
<html>
<head>
	<title>Form Submit and Redirect</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <link rel="stylesheet" href="style.css">

	<form id="loginForm" onsubmit="return validateForm();" method="post">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" placeholder="test">

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="123">

		<input type="submit" value="Submit">
	</form>

	<script>
		function validateForm() {
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;

			// perform form validation
			if (username === "" || password === "") {
				alert("Please fill in all fields.");
				return false; // prevent form submission
			}

            else if (username === "test" && password === "123") {
                // redirect to another page
                window.location.href = "game.html";
                return false; // prevent form submission
            }
            else {
                alert("Wrong username or password");
            }
			
		}
	</script>

</body>
</html>
